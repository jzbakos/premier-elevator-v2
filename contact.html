        <h3 class="subtitle" style="margin-bottom: 50px">
          &nbsp;What's the wait? Get in touch!
        </h3>
        <form class="contact-form" action="action_page.php">
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="First Name"
            style="width: 45%"
          />

          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Last Name"
            style="float: right; width: 45%"
          />

          <input type="text" id="email" name="email" placeholder="Email" />

          <input
            type="text"
            id="message"
            name="message"
            placeholder="Message"
          />

          <input
            type="submit"
            class="btn"
            value="Send"
            style="width: 100%; margin-top: 20px"
          />
